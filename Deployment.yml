
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flipkart
spec:
  replicas: 2
  strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 1
  selector:
    matchLabels:
      app: flipkart
  template:
    metadata:
      labels:
        app: flipkart
    spec:
      containers:
      - name: flipkart-container
        image: jsarvabhowma/flipkart
        ports:
          - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: flipkart-svc
spec:
  type: NodePort
  selector:
    app: flipkart
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  
  